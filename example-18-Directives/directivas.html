<!--
  Las directivas es la forma que tiene Angular para manipular el DOM y
  renderizar widgets UI reusables.

  Se podrian clasificar en dos grandes grupos:

  Behavior modifiers (modificadores del comportamiento):
    Funcionan en UI existentes y HTML snippets, y solo añaden o modifican
    el comportamiento existente que hace esa UI.
    Ejemplos son directivas como ng-show o ng-model

  Reusable components (componentes reutilizables)
    Son las mas comunes, la directiva crea una nueva estructura HTML, estas
    directivas tienen logica de renderizado y logica de negocio.
    Algunos ejemplos pueden ser un widget de pestañas, un widget de carrusel,
    un grafico de tarta, etc.
    Son tambien la mejor forma de integrar third-pary UI components dentro de
    AngularJS (por ejemplo jQuery UI o Google Charts)

-->
