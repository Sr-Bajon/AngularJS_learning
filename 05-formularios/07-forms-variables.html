<!--
Una recomendación con los formularios, en vez de asignarle directamente cada
elemento al scope, con por ejemplo
  ng-model="ctrl.username"
podemos crear un objeto que contenga todos los campos del formularío
directamente
  ng-model="ctrl.user.username"
de esta forma tendremos todos los campos del formularió en ctrl.user y lo
tendremos mas facil y organizado.
-->

<!-- File: chapter4/two-forms-databinding.html -->
<html ng-app="notesApp">
<head><title>Notes App</title></head>
<body ng-controller="MainCtrl as ctrl">

<form ng-submit="ctrl.submit1()">
  <input type="text" ng-model="ctrl.username">
  <input type="password" ng-model="ctrl.password">
  <input type="submit" value="Submit">
</form>

<form ng-submit="ctrl.submit2()">
  <input type="text" ng-model="ctrl.user.username">
  <input type="password" ng-model="ctrl.user.password">
  <input type="submit" value="Submit">
</form>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>

<script type="text/javascript">
  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {
      var ctrl     = this;
      ctrl.submit1 = function () {
      // Create user object to send to the server
        var user = {username: ctrl.username, password: ctrl.password};
        console.log('First form submit with ', user);
      };
      ctrl.submit2 = function () {
        // en este caso usamos directamente el objeto creado en la directiva
        // ng-bind del segundo formulario, no es necesario asignar nada
        console.log('Second form submit with ', ctrl.user);
      };
    }]);
</script>

</body>
</html>
