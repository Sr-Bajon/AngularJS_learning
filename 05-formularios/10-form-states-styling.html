<!--
  Para cada uno de los estados del formulario Angular aplica un estilo diferente
  $invalid  ng-invalid
  $valid    ng-valid
  $pristine ng-pristine
  $dirty    ng-dirty

  De forma similar, para cada uno de los validadores de los campos tenemos una
  clase CSS
  $invalid    ng-invalid
  $valid      ng-valid
  $pristine   ng-pristine
  $dirty      ng-dirty
  required    ng-valid-required   or    ng-invalid-required
  min         ng-valid-min        or    ng-invalid-min
  max         ng-valid-max        or    ng-invalid-max
  minlength   ng-valid-minlength  or    ng-invalid-minlength
  maxlength   ng-valid-maxlength  or    ng-invalid-maxlength
  pattern     ng-valid-pattern    or    ng-invalid-pattern
  url         ng-valid-url        or    ng-invalid-url
  email       ng-valid-email      or    ng-invalid-email
  date        ng-valid-date       or    ng-invalid-date
  number      ng-valid-number     or    ng-invalid-number

-->


<!-- File: chapter4/form-styling.html -->
<html ng-app="notesApp">
<head>
  <title>Notes App</title>
  <style>
    .username.ng-valid {
      background-color: green;
    }

    .username.ng-dirty.ng-invalid-required {
      background-color: red;
    }

    .username.ng-dirty.ng-invalid-minlength {
      background-color: lightpink;
    }
    /*en los estilos usamos un prefijo, en este caso username para poder asi
    personalizar cada campo o formulario independientemente*/
  </style>
</head>
<body ng-controller="MainCtrl as ctrl">

<form ng-submit="ctrl.submit()" name="myForm">

  <input type="text"
         class="username"
         name="uname"
         ng-model="ctrl.user.username"
         required
         ng-minlength="4">
  <input type="submit"
         value="Submit"
         ng-disabled="myForm.$invalid">
</form>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>

<script type="text/javascript">
  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {
      var self    = this;
      self.submit = function () {
        console.log('User clicked submit with ', self.user);
      };
    }]);
</script>

</body>
</html>
