Los servicios de angular empiezan por $, pero solo los core, los nuestros
no deben empezar por $, por convenio.
-->


<!-- File: chapter5/log-example.html -->
<html ng-app="notesApp">
<body ng-controller="MainCtrl as mainCtrl">
<h1>Hello Services!</h1>
<button ng-click="mainCtrl.logStuff()">Log something</button>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>

<script type="text/javascript">
  angular.module('notesApp', [])
    // aqui un ejemplo inyectando el servicio $log
    .controller('MainCtrl', ['$log', function ($log) {
      var mainCtrl      = this;
      mainCtrl.logStuff = function () {
        $log.log('The button was pressed');
      };
    }])
</script>

</body>
</html>
