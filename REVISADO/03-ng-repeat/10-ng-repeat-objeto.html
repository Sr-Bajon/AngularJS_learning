<html ng-app="notesApp">
<head><title>Notes App</title></head>
<body ng-controller="MainCtrl as ctrl">
<div ng-repeat="(key, value) in ctrl.notes">
  <span class="label"> {{value.label}}</span>
  <span class="author" ng-bind="key"></span>
</div>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>

<script type="text/javascript">
  // como los objetos no estan ordenados como los arrays, ng-repeat coge los
  // nombres de las propiedades alfabeticamente
  angular.module('notesApp', [])
    .controller('MainCtrl', [function () {
      var ctrl   = this;
      ctrl.notes = {
        shyam: {
          id   : 1,
          label: 'First Note',
          done : false
        },
        Misko: {
          id   : 3,
          label: 'Finished Third Note',
          done : true
        },
        brad : {
          id   : 2,
          label: 'Second Note',
          done : false
        }
      };
    }]);
</script>

</body>
</html>
