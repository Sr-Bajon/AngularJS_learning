<!--File: index.html-->
<html>
<head>
  <title>Stock Market App</title>
</head>
<body ng-app="stockMarketApp">

<div ng-controller="MainCtrl as mainCtrl">
  <h3>List of Stocks</h3>
  <div ng-repeat="s in mainCtrl.stocks">
    <div stock-widget stock-data="s">
      This content will be blown away
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script src="app.js"></script>
<script src="directive.js"></script>
</body>
</html>

<!--
  Se ha añadido algo de contenido dentro de stock-widget para intentar proveer
  algo de datos personalizados que queremos que se incluyan en el rendering

  Cuando iniciamos la aplicación, el contenido que hemos puesto se elimina por
  el contenido de la directiva, como funciona normalmente.

  Pero a veces no queremos que sea asi, por ejemplo en marquesinas o widget de
  pestañas, en estos casos, usamos el concepto de transclusion.
-->
