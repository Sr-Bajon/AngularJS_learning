<!--
  Vamos a extender la directiva ng-model e integrarla con third-party input
  widget.

  El pensamiento detras de esto es que ng-model ya es bueno en lo que hace, que
  es two-way data-binding. Si introducimos nuevos widget inputs en nuestra
  aplicacion, queremos que mantengan el mismo comportamiento

  Usaremos jQuery-based noUiSlider
    http://refreshless.com/nouislider/examples/#section-dates
  y lo aÃ±adiremos a una directiva reusable.
-->

<!--File: index.html -->
<html>
<head>
  <title>Slider App</title>
  <link rel="stylesheet" href="noUiSlider/jquery.nouislider.css">
  <style type="text/css">
    .slider {
      display: block;
      height: 20px;
      margin: 20px;
    }
  </style>
</head>
<body ng-app="sliderApp">
<div ng-controller="MainCtrl as mainCtrl">
  <div>
    The current value of the slider is {{mainCtrl.selectedValue}}
  </div>
  <no-ui-slider class="slider"
                ng-model="mainCtrl.selectedValue"
                range-min="500"
                range-max="5000">
  </no-ui-slider>
  <div>
    <input type="number"
           ng-model="mainCtrl.textValue"
           min="500"
           max="5000"
           placeholder="Set a value">
    <button ng-click="mainCtrl.setSelectedValue()">
      Set slider value
    </button>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="noUiSlider/jquery.nouislider.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script src="app.js"></script>
<script src="noui-slider.js"></script>
</body>
</html>
