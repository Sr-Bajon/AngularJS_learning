  2.  Tomar los datos de un controlador, y convertirlo a un formato adecuado
      para nuestro componente third-party
  3.  Mostrar los datos usando el componente third-party
  4.  Cuando los datos cambien dentro de AngularJS, actualizar el componente
  5.  Escuchar los eventos del componente third-party y pasarlos a los
      controladores relevantes a traves de function bindings.

  Vamos a integrar Google Charts, que usa un cargador asincrono para cargar su
  API, y crear una directiva pieChart para usarla.
  La mayoria de las directivas no serÃ¡n tan complejas, pero esto da un ejemplo
  completo de como podria integrarse cualquier elemento third-party.

<html>
<head>
  <title>Google Chart App</title>
</head>
<body ng-app="googleChartApp">

<div ng-controller="MainCtrl as mainCtrl">
  <div>
    <button ng-click="mainCtrl.changeData()">
      Change Pie Chart Data
    </button>
  </div>
  <div pie-chart
       chart-data="mainCtrl.pieChartData"
       chart-config="mainCtrl.pieChartConfig">
  </div>
</div>

<script src="http://www.google.com/jsapi"></script>
<script src="http://code.angularjs.org/1.2.16/angular.js"></script>
<script src="app.js"></script>
<script src="googleChartLoader.js"></script>
<script src="pieChart.js"></script>

</body>
</html>
