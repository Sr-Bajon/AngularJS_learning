<html ng-app="notesApp">
<head><title>Hello AngularJS</title></head>
<body ng-controller="MainCtrl">
Hello {{1 + 1}}nd time AngularJS
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script type="text/javascript">
  angular.module('notesApp', [])
    // en el array del segundo argumento irian las dependencias y como ultimo
    // elemento del array la implementación del controlador.
    .controller('MainCtrl', [function () {
      // Controller-specific code goes here
      console.log('MainCtrl has been created');
    }]);

  /*
    La forma antigua y no recomendada de crear un controlador es así

    angular.module('notesApp', [])
      .controller('MainCtrl', function() {
    });

    Pero puede causar problemas al minimificar el codigo

  */
</script>
</body>
</html>
