<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<div ng-init="user = {gender: 'female'}">
  <input type="radio"
         name="gender"
         ng-model="user.gender"
         value="male">
  <input type="radio"
         name="gender"
         ng-model="user.gender"
         value="female">
  <!--
    Observa que los radio button tienen el mismo nombre
    el atributo value es que el tendrÃ¡n cuando sean seleccionados
    con ng-init seleccionamos por defecto uno de los radio button asignandole a
    user.gender el valor female
  -->
</div>


<div ng-init="otherGender = 'other'">
  <input type="radio"
         name="gender"
         ng-model="user.gender"
         value="male">Male
  <input type="radio"
         name="gender"
         ng-model="user.gender"
         value="female">Female
  <input type="radio"
         name="gender"
         ng-model="user.gender"
         ng-value="otherGender">{{otherGender}}
  <!-- Ejemplo de radio buttons dinamicos -->
</div>


</body>
</html>
